<h1> The plural of Scheme should be Schemata</h1>

{% if latest_scheme_list %}
    <ul>
    {% for scheme in latest_scheme_list %}
        <li><a href="{% url 'games:scheme_detail' scheme.id %}">{{ scheme.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>People really need to give away more money.</p>
{% endif %}
