<h1> Donors Love Giving Money</h1>

{% if latest_donor_list %}
    <ul>
    {% for donor in latest_donor_list %}
        <li><a href="{% url 'games:donor_detail' donor.id %}">{{ donor.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no Crisis! Today was a good day!</p>
{% endif %}
